<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guitar Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #f39c12;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #f39c12;
      color: #111;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Guitar Game</h1>
  <p>Click the button below to start learning chords!</p>
  <button onclick="startGame()">Start Game</button>

  <script>
    function startGame() {
      alert("Game started! Let's learn some chords!");
    }
  </script>
</body>
</html>
